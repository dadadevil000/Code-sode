<Html>  
    <head>   
    <title>  
    Admission Form
    </title>  
    
    </head>  
    <img src="logo.png" alt="SIT Logo"><h1>SHARAD INSTITUTE OF TECHNOLOGY
        COLLEGE OF ENGINEERING, Ichalkaranji </h1>
        <h2> Admission Form </h2>
        <marquee behavior="" direction=""><b>WELCOME</b></marquee>
    <body bgcolor="orange">  
    <br>  
    <br>  
    <form>  
      
    <label> First Name </label>         
    <input type="text" name="firstname" size="15"/>  
    <label> Middle Name: </label>     
    <input type="text" name="middlename" size="15"/>
    <label> Last Name: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
    <label >Date Of Birth</label><input type="date"></input><br><br>
    
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="gender"/> Male <br>  
    <input type="radio" name="gender"/> Female <br>  
    <input type="radio" name="gender"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="3"/>   
    </input><input type="tel" name="mobile no"  maxlength="10">   
    </input> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  <label >Degree:</label>
    <select >
        <option >Degree</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
    </select> 
    <label>   
    Branch:  
    </label>  
    <select>  
    <option value="Course">Branch</option>  
    <option value="CSE">CSE</option>  
    <option value="ETC">ETC</option>  
    <option value="AIDS">AIDS</option>  
    <option value="MECHANICAL">MECHANICAL</option>  
    <option value="CIVIL">CIVIL</option>  
    <option value="ELECTRICAL">ELECTRICAL</option>  
    </select>  
      <br><br>
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>
